 <script>
                                const imgNewButton = document.getElementById('img-new');
                                const urlImagenInput = document.getElementById('url-imagen');
                                const addImgButton = document.getElementById('add-img-button');

                                imgNewButton.addEventListener('click', () => {
                                    urlImagenInput.style.display = 'block';
                                    addImgButton.style.display = 'inline-block';
                                });

                                addImgButton.addEventListener('click', () => {
                                    const url = urlImagenInput.value;
                                    if (url) {
                                        const row = document.querySelector('.slid .row');
                                        const boxes = row.querySelectorAll('.box');
                                        const newBoxNumber = boxes.length + 1;

                                        const newBox = document.createElement('div');
                                        newBox.className = `box box${newBoxNumber}`;
                                        const newImg = document.createElement('img');
                                        newImg.src = url;
                                        newImg.className = 'img';
                                        newBox.appendChild(newImg);

                                        
                                        row.appendChild(newBox);

                                        
                                        newBox.addEventListener('click', () => {
                                            row.removeChild(newBox);
                                            
                                            updateBoxClasses();  
                                            imgNewButton.style.display = 'inline-block';
                                        });

                                        urlImagenInput.style.display = 'none';
                                        addImgButton.style.display = 'none';
                                        urlImagenInput.value = '';
                                        alert('Imagen agregada.');

                                        
                                        if (row.querySelectorAll('.box').length >= 3) {
                                            imgNewButton.style.display = 'none';
                                        }
                                        updateBoxClasses(); 
                                    } else {
                                        alert('Por favor, ingrese una URL vÃ¡lida.');
                                    }
                                });

                                
                                function updateBoxClasses() {
                                    const row = document.querySelector('.slid .row');
                                    const boxes = row.querySelectorAll('.box');

                                    boxes.forEach((box, index) => {
                                        box.classList.remove(...box.classList);
                                        box.classList.add('box', `box${index + 1}`);
                                    });
                                }
                            </script>
